<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <h1>ROCK PAPER SCISSOR</h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options">
        <div class="option" id="rock"><img src="rock.png" alt="rock"></div>
        <div class="option" id="paper"><img src="paper.png" alt="paper"></div>
        <div class="option" id="scissors"><img src="scissor.png" alt="scissors"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Chance</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
